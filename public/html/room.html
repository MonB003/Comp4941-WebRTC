<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/room.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
</head>

<body>

    <div id="page">

        <div id="chat-container" class="chat-container">
            <!-- <p id="thisUsername"></p> -->

            <div id="left" class="split">
                <video autoplay id="user-video" class="user-video"></video>
                <p id="hostUsername" class="remote-username"></p>
            </div>
            <div id="right" class="split"></div>
        </div>



        <div id="messageContainer">
            <h2>Messages</h2>

            <!-- Message list (all current messages) -->
            <div id="allMessages"></div>

            <div id="messageDiv">
                <form id="messageForm" action="">
                    <input id="messageInput" placeholder="Type message" maxlength="300" autocomplete="off" />
                    <button id="sendMessageBtn">Send</button>
                </form>
            </div>
        </div>

    </div>


    <div id="controlsDiv" class="controls">

        <button class="button" id="toggle-cam">Hide cam</button>
        <button class="button" id="toggle-microphone">Turn off mic</button>
        <button class="button" id="leaveCallBtn">Leave Call</button>

        <button id="startBtn">Start recording</button>
        <button id="stopBtn">Stop recording</button>

        <button onclick="myFunc()">Test</button>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
        integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/video-call.js"></script>
    <script src="/js/record.js"></script>
    <script src="/js/callMessaging.js"></script>

</body>

</html>
