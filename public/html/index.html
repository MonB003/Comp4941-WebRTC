<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
    <h1>Welcome!</h1>

    <div id="main-container">
        <form>
            <input id="username" type="text" placeholder="Enter your username" name="username" >
            <br>
            <input id="password" type="password" placeholder="Enter your password" name="password" >
            <br>
            <button id="loginBtn" type="button" onclick="loginUser()">Login</button>
            <br />
        </form>
        <br>
        <p id="errorMessage"></p>
    </div>


    <div>
        <p>Don't have an account?</p>
        <form action="/signup" method="get">
            <input type="submit" id="backToSignup" value="Sign Up" />
        </form>
    </div>
    
    <script src="./js/index.js"></script>
    
</body>

</html>
