<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/newUser.css">
    <link rel="stylesheet" href="/css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web RTC App</title>
</head>
<body>
    <h1>Sign Up</h1>

    <div id="main-container">
        <form>
            <input id="username" type="text" placeholder="Enter your username" name="username" >
            <br>
            <input id="password" type="password" placeholder="Enter your password" name="password" >
            <br>
            <button id="signup" type="button">Sign Up</button>
        </form>
        <br>
        <p id="errorMessage"></p>
    </div>

    <div id="loginDiv">
        <p>Already have an account?</p>
        <form action="/" method="get">
            <input type="submit" id="backToLogin" value="Log In" />
        </form>
    </div>
    
    <script src="./js/newUser.js"></script>
</body>
</html>
